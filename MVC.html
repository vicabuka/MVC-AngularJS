<!doctype html>
<html ng-app="myMVClab">
	<head>
		<title>Применение шаблона MVC</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
 
		<script type="text/javascript">
			var app = angular.module('myMVClab', []);
			app.controller('studentInfo', function($scope) {
				$scope.student =  {	
					'StudentName': 'Букатина Виктория Викторовна',
					'UniversityName': 'УГАТУ',
					'Course': 'Программная инженерия',
					'Group': 'ПРО-411'
				}
			});
		</script>
	</head>
	<body>
		<h1>Вывод информации о студенте</h1>
		<div ng-controller="studentInfo">
			<h3>ФИО :  {{ student.StudentName }} </h3>
			<h3>ВУЗ :  {{ student.UniversityName }} </h3>
			<h3>Специальность :  {{ student.Course }} </h3>
			<h3>Группа :  {{ student.Group }} </h3>
		</div>
	</body>
</html>
